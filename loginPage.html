<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>sign up</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="icon" href="open-book.png">
	<script type="text/javascript">
	(function() {
	  'use strict';
	  window.addEventListener('load', function() {
	    // Fetch all the forms we want to apply custom Bootstrap validation styles to
	    var forms = document.getElementsByClassName('needs-validation');
	    // Loop over them and prevent submission
	    var validation = Array.prototype.filter.call(forms, function(form) {
	      form.addEventListener('submit', function(event) {
	        if (form.checkValidity() === false) {
	          event.preventDefault();
	          event.stopPropagation();
	        }
	        form.classList.add('was-validated');
	      }, false);
	    });
	  }, false);
	})();
	</script>
	<style type="text/css">
		img {
			width: 100%;
			height: 765px;
			position: relative;
		}
		#signUpForm {
			padding: 2%;
			position: absolute;
			background-color: white;
			opacity: 0.75;
			top: 25%;
			left: 25%;
			border: 1px solid lightgray;
		}
		#signUp {
			display: flex;
		}
		.btn-primary {
			background-color: gray;
			border: 1px solid gray;
		}
		.btn-primary:hover {
			background-color: black;
			border: 1px solid black;
		}
		a {
			color: black;
		}
		a:hover {
			color: white;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div id="signUp">
		<img src="https://images.unsplash.com/photo-1575918751021-479f35b2475d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80">
		<div id="signUpForm">
			<h2>Sign Up </h2>
			<form class="needs-validation" novalidate>
			  <div class="form-row">
			    <div class="col-md-4 mb-3">
			      <label for="validationCustom01">First name</label>
			      <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>
			      <div class="valid-feedback">
			        Looks good!
			      </div>
			    </div>
			    <div class="col-md-4 mb-3">
			      <label for="validationCustom02">Last name</label>
			      <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" required>
			      <div class="valid-feedback">
			        Looks good!
			      </div>
			    </div>
			    <div class="col-md-4 mb-3">
			      <label for="validationCustomUsername">Username</label>
			      <div class="input-group">
			        <div class="input-group-prepend">
			          <span class="input-group-text" id="inputGroupPrepend">@</span>
			        </div>
			        <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
			        <div class="invalid-feedback">
			          Please choose a username.
			        </div>
			      </div>
			    </div>
			  </div>
			  <div class="form-row">
			    <div class="col-md-6 mb-3">
			      <label for="validationCustom03">Email Adress</label>
			      <input type="text" class="form-control" id="validationCustom03" placeholder="example@gmail.com" required>
			      <div class="invalid-feedback">
			        Please provide a valid email adress.
			      </div>
			    </div>
			    <div class="col-md-3 mb-3">
			      <label for="validationCustom04">Enter a Password</label>
			      <input type="password" class="form-control" id="validationCustom04" placeholder="make a password" required>
			      <div class="invalid-feedback">
			        Please provide a password.
			      </div>
			    </div>
			    <div class="col-md-3 mb-3">
			      <label for="validationCustom05">Confirm Password</label>
			      <input type="password" class="form-control" id="validationCustom05" placeholder="enter it again" required>
			      <div class="invalid-feedback">
			        Please repeat the password inputted.
			      </div>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="form-check">
			      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
			      <label class="form-check-label" for="invalidCheck">
			        Agree to terms and conditions
			      </label>
			      <div class="invalid-feedback">
			        You must agree before submitting.
			      </div>
			    </div>
			  </div>
			  <button class="btn btn-primary" type="submit"><a href="descpage.html">Sign up</a></button>
			</form>
		</div>
	</div>
</body>
</html>
